<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life in Boxes (From 23st September 2024)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6 relative">
    <h1 class="text-2xl font-bold mb-4">
      My Life in Boxes (Starting from 23st September 2024)
    </h1>

    <div
      id="days-left"
      class="absolute top-6 right-6 text-xl font-bold text-white bg-red-500 px-4 py-2 rounded"
    >
      Days Left: 0
    </div>

    <div id="life-flex" class="flex flex-wrap gap-2"></div>

    <script>
      const targetDate = new Date(2025, 11, 16);
      const startDate = new Date(2024, 8, 23);

      function calculateDays() {
        const today = new Date();

        const totalDays = Math.floor(
          (targetDate - startDate) / (1000 * 60 * 60 * 24)
        );

        let passedDays = Math.floor(
          (today - startDate) / (1000 * 60 * 60 * 24)
        );

        if (passedDays > totalDays) {
          passedDays = totalDays;
        }

        const remainingDays = totalDays - passedDays;

        const daysLeftDisplay = document.getElementById("days-left");
        daysLeftDisplay.textContent = `Days Left: ${
          remainingDays >= 0 ? remainingDays : 0
        }`;

        const flexContainer = document.getElementById("life-flex");
        flexContainer.innerHTML = "";

        for (let i = 0; i < totalDays; i++) {
          const box = document.createElement("div");
          box.className =
            "w-8 h-8 flex items-center justify-center border border-gray-300";

          if (i < passedDays) {
            box.textContent = "X";
            box.classList.add("bg-red-500", "text-white");
          }

          flexContainer.appendChild(box);
        }
      }

      calculateDays();
    </script>
  </body>
</html>
